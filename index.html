<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      margin-top: 50px;
      font-size: 12px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main-container">
    <article class="card-container">
      <div class="card-container__header">
        <img src="assets/images/illustration-article.svg" alt="">
      </div>
      <div class="card-container__body">
        <h2 class="card-container__title"> <span class="card-container__learning">Learning</span></h2>
        <h2 class="card-container__published">Published 21 Dec 2023</h2>

        <h1 class="card-container__H1">HTML & CSS foundations</h1>

        <p class="card-container__description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>

      <div class="card-container__avatar-container">
        <img class="card-container__img" src="assets/images/image-avatar.webp" alt="">
        <p class="card-container__avatar-name">Greg Hooper</p>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://dagobertoportfolio.netlify.app/">Dagoberto Salas Cordero</a>.
  </footer>
</body>

</html>
